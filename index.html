<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  <link rel="stylesheet" href="styles.css">
    <title>Fast Access</title>
</head>
<body>
  <main class="bg-fast-access height-page py-5">
    <div class="container bd-gutter">
      <div class="wrapper-form-fast-access">
        <div class="row mx-0">
          <div class="col-12 mb-3">
            <label for="email" class="form-label">Ingresa tu correo corporativo</label>
            <input type="email" class="form-control" id="email" placeholder="example@tuEmpresa.com">
          </div>
          <div class="col-12 mb-2">
            <label for="email" class="form-label">Selecciona un país</label>
            <select name="country" id="" class="form-select">
              <option selected>Ingresa el país de tu empresa</option>
              <option value="cl">Chile</option>
              <option value="pe">Perú</option>
              <option value="co">Colombia</option>
              <option value="mx">México</option>
            </select>
          </div>
        </div>
      </div>
    </div>

  </main>
</body>
</html>
